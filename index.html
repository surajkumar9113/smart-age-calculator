<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Age Calculator</title>
    <link rel="stylesheet" href="Age_style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Age Calculator</h1>
        <label for="startDate">Start Date (DOB):</label>
        <input type="date" id="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        
        <button id="calculateBtn">Calculate Age</button>
        <p id="result">Age Difference: 0 years, 0 months, and 0 days.</p>
    </div>
    <script src="Age_script.js"></script>
</body>
</html>
